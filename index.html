<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/92ba7b0771.js" crossorigin="anonymous"></script>
    <title>stay motivated</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- <div id="quotes"></div>
    <div id="author"></div>
    <button id="newQ">new Quotes</button>
    <button id="tweet"> tweet me</button> -->

     <div class="container">
       <div class="inner">
         <div class="box">

            <div class="text">
              <i class="start-quote fas fa-quote-left"></i>
              <p id="quotes" class="quotes"></p>
              <p id="author" class="author"></p>
            </div>
              <label class="button">
                 <p id="newQ">new Quotes</p>

              </label>
              <label class="tweetkaro">
                 <p id="tweet"> tweet me</p>

              </label>
         </div>

       </div>

     </div>
     



    <script>
     const author=document.getElementById("author");
     const quotes=document.getElementById("quotes");
     const btn = document.getElementById("newQ");
     const tweet = document.getElementById("tweet")

    let realdata="";

    const tweetkaro = () => {
      const url = `https://twitter.com/intent/tweet?text=${realdata.content} ${realdata.author}`;
      window.open(url);
    }

      const getQuotes = async () => {
        try{
          const api="https://api.quotable.io/random";
          const data = await fetch(api);
           realdata = await data.json();
          console.log(realdata);
          author.innerText = `${realdata.author}`;
          quotes.innerText = `${realdata.content}`;

          console.log(realdata.content);
        }catch(err){
        }
      }
      btn.addEventListener("click",getQuotes);
      tweet.addEventListener('click',tweetkaro);
      getQuotes();

    </script>

  </body>
</html>
